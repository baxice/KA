<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        /* 复用登录页的样式 */
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #3367d6; }
        .error { color: red; margin-top: 5px; }
        .login-link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>注册新账号</h2>
    <form th:action="@{/auth/register}" method="post">
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div th:if="${param.error}" class="error">
            <span th:text="${session.error}"></span>
        </div>
        <button type="submit">注册</button>
    </form>
    <div class="login-link">
        <a th:href="@{/auth/login}">已有账号？立即登录</a>
    </div>
</div>
</body>
</html>
